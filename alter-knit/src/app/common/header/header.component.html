<div class="row no-gutters">
  <div class="col-12">
    <nav class="navbar navbar-expand-lg bg-transparent m-md-5 m-4"
      [ngClass]="theme === headerThemes.WHITE ? 'navbar-dark' : 'navbar-light'">
      <div *ngIf="theme === headerThemes.WHITE" class="logo"></div>
      <div *ngIf="theme === headerThemes.BLACK" class="logo-black"></div>
      <a class="navbar-brand" [ngClass]="theme === headerThemes.WHITE ? 'text-white' : 'text-gray'" href="#">
        AlterKnit
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a [title]="'Our Work'" routerLink="/our-work" class="nav-link font-weight-light pl-3 pr-3"
              [ngClass]="theme === headerThemes.WHITE ? 'text-white' : 'text-gray'" href="#">Pictures</a>
          </li>
          <li class="nav-item">
            <a [title]="'Our Story'" routerLink="/why-alterknit" class="nav-link font-weight-light pl-3 pr-3"
              [ngClass]="theme === headerThemes.WHITE ? 'text-white' : 'text-gray'" href="#">Our
              Story</a>
          </li>
          <li class="nav-item">
            <a [title]="'Our Services'" routerLink="/our-services" class="nav-link font-weight-light pl-3 pr-3"
              [ngClass]="theme === headerThemes.WHITE ? 'text-white' : 'text-gray'" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a [title]="'Garment Tips'" routerLink="/garment-tips" class="nav-link font-weight-light pl-3 pr-3"
              [ngClass]="theme === headerThemes.WHITE ? 'text-white' : 'text-gray'" href="#">Tips
            </a>
          </li>
          <li class="nav-item">
            <a [title]="'Schedule Repair'" routerLink="/sign-in" class="nav-link font-weight-light pl-3 pr-3"
              [ngClass]="theme === headerThemes.WHITE ? 'text-white' : 'text-gray'" href="#">Schedule a Repair</a>
          </li>
        </ul>
        <div class="nav-item ml-auto" *ngIf="user">
          <a [title]="'Logout'" (click)="logout()" class="nav-link font-weight-light pl-3 pr-3"
            [ngClass]="theme === headerThemes.WHITE ? 'text-white' : 'text-gray'" href="#">Logout</a>
        </div>
      </div>
    </nav>
  </div>
</div>
