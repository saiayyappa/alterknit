<div *ngIf="open" class="viewer-container">
    <div class="viewer-content">
        <div class="row no-gutters w-100 fixed-top">
            <div class="col-11 text-center mt-2">
                <div class="d-flex justify-content-center align-items-center">
                    <!-- <div class="logo"></div>
                    <a class="text-white navbar-brand" href="#">
                        AlterKnit
                    </a> -->
                </div>
            </div>
            <div class="col-1 d-flex justify-content-end align-items-center mt-3">
                <a class="close-button text-white home-title mr-3 text-bold" (click)="close.emit()">x</a>
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-lg-9 col-12 pt-lg-0 pt-5">
                <div class="image-viewer d-flex justify-content-between align-items-center">
                    <div class="arrow d-flex justify-content-center align-items-center" [ngClass]="{'hide': lhide}"  (click)="before()">
                        <img width="27px" src="../../../assets/images/image-viewer/larrow.png">
                    </div>
                    <div class="arrow d-flex justify-content-center align-items-center" [ngClass]="{'hide': rhide}" (click)="after()">
                        <img width="27px" src="../../../assets/images/image-viewer/rarrow.png">
                    </div>
                </div>
                <img class="image-viewer mx-auto" src="{{item.enlargedImagePath}}" />
            </div>
            <div class="col-lg-3 col-12 brand-details text-white d-flex flex-row flex-lg-column justify-content-center pl-lg-5 align-items-start">
                <div class="home-text">
                    <p><span class="text-bold">Brand - </span><span class="font-weight-light">{{item.brand}}</span></p>
                    <p><span class="text-bold">Material - </span><span class="font-weight-light">{{item.material}}</span></p>
                    <p><span class="text-bold">Customer - </span><span class="font-weight-light">{{item.customer}}</span></p>
                    <p><span class="text-bold">Work Completed - </span><span class="font-weight-light">{{item.workCompleted}}</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
